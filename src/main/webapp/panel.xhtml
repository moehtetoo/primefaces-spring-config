<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Panel</title>
</h:head>
<body>
<f:view>
	<h:form>
		<p:selectOneButton></p:selectOneButton>
	</h:form>
</f:view>
	<p:panel id="toggleable" header="Panel" footer="panel test"
		closable="true" toggleable="true">
		<p:ajax event="close" listener="#{panelBean.handleClose}"
			update="aaaa" />
		<p:ajax event="toggle" listener="#{panelBean.handleToggle}"
			update="aaaa" />
		<p:outputLabel
			value="asadfasdfasdfsdfsdfsdf a asfa  asdfdf  dfdfd ewefad fewqefasdfe e eerdfadf er " />
	</p:panel>
	<h:outputText id="aaaa" value="#{panelBean.text}"></h:outputText>
</body>
</html>
