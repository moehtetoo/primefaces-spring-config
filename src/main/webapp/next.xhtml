<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Test</title>
</h:head>
<body>
	<h:form>
		<h:outputLabel value="Enter something" />
		<p:inputText value="#{nextBean.text}">
			<p:ajax event="keyup" update="text" />
		</p:inputText><span> </span>
		<h:outputText id="text" value="#{nextBean.text}"/><br />
		
		<br /><br/><br/>
		<p:selectOneMenu id="countires" value="#{nextBean.country}">
			<p:ajax listener="#{nextBean.selectChangeListener}" update="uuu" />
			<f:selectItems value="#{nextBean.countries}" />
		</p:selectOneMenu><span>   </span>
		<p:outputLabel for="uuu"></p:outputLabel>
		<p:selectOneMenu id="uuu" value="#{nextBean.city}">
			<f:selectItems value="#{nextBean.cities}" />
		</p:selectOneMenu>
		<br/><br/>
		
		<h:outputLabel>Auto Complete</h:outputLabel>
		<p:autoComplete id="sample" value="#{nextBean.text}" completeMethod="#{nextBean.autoComplete}"/>
		<br/><br/><br/>
		
		<p:outputLabel value="Calendar"/>
		<p:calendar value="#{nextBean.date}" maxdate="#{nextBean.today}" effect="fold"></p:calendar>
		<p:link outcome="panel.xhtml?faces-redirect=true;" value="Panel test"></p:link>
	</h:form>
</body>
</html>
