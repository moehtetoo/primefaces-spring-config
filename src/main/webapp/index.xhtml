<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>Test</title>
    </h:head>
    <body>
    	<f:view>
    	
    	<h:form>
    		
        	<h:outputText value="#{customerBean.name}"></h:outputText>
        	<p:dataTable var="c" value="#{customerBean.customers}">
        		<p:column headerText="Id">
        			<h:outputText value="#{c.customerId}"></h:outputText>
        		</p:column>
        		<p:column headerText="First Name">
        			<h:outputText value="#{c.firstName}"></h:outputText>
        		</p:column>
        		<p:column headerText="last Name">
        			<h:outputText value="#{c.lastName}"></h:outputText>
        		</p:column>
        	</p:dataTable>
        	<p:inputText id="ajax" value="#{customerBean.myAjax}">
        		<p:ajax event="keyup" update="out" listener="#{customerBean.testAjax}"></p:ajax>
        	</p:inputText>
        	<h:outputText id="out" value="#{customerBean.myAjax}"></h:outputText>
        	<p:ajaxStatus onstart="PF('myStatus').show()" onsuccess="PF('myStatus').hide()"></p:ajaxStatus>
        	<p:dialog widgetVar="myStatus"  modal="true" draggable="false" closable="false" resizable="true" showHeader="false">
				<p:graphicImage  value="images/ajaxloadingbar.gif"/>
        	</p:dialog>
        	<p:commandButton actionListener="#{customerBean.testAjax}" update="out" value="Click"/>
        	<p:commandLink action="#{customerBean.next}" value="Next"></p:commandLink>
        </h:form>
    	</f:view>
    	
    </body>
</html>
